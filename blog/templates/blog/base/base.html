{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Themes Industry">
    <!-- description -->
    <meta name="description" content="Product is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose agency and HTML5 template with 14 ready home page demos.">
    <!-- keywords -->
    <meta name="keywords" content="creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, agency, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, personal, masonry, grid, faq">
    <!-- Page Title -->
    <title>Blog page - kaush.me</title>
    <link rel="stylesheet" href="{% static 'blog/vendor/css/jquery.fancybox.min.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'blog/blog/img/favicon.ico' %}">
    <!-- Bundle -->
    <link rel="stylesheet" href="{% static 'blog/vendor/css/bundle.min.css' %}">
    <!-- Plugin Css -->
    <link rel="stylesheet" href="{% static 'blog/vendor/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/vendor/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/vendor/css/cubeportfolio.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/blog/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/blog/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/blog/css/mediaelementplayer.css' %}">
    <link rel="stylesheet" href="{% static 'blog/blog/css/mejs-controls.svg' %}">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="{% static 'blog/blog/css/style.css' %}">

</head>

<body data-spy=" " data-target=".navbar" data-offset="150">

{% block content %}{% endblock content %}

<!--  START FOOTER SECTION  -->
<section id="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <ul class="footer_ul">
                    <li class="footer_list"><i class="lab la-facebook-f"></i></li>
                    <li class="footer_list"><i class="lab la-twitter"></i></li>
                    <li class="footer_list"><i class="lab la-google-plus"></i></li>
                    <li class="footer_list"><i class="lab la-linkedin-in"></i></li>
                    <li class="footer_list"><i class="lab la-instagram"></i></li>
                    <li class="footer_list"><i class="las la-envelope"></i></li>
                </ul>
                <p class="info footer_text"><i class="far fa-copyright"></i>2020 MegaOne. Made with love by themesindustry</p>
            </div>
        </div>
    </div>
</section>

</div>

<!-- JavaScript -->
<script src="{% static 'blog/vendor/js/bundle.min.js' %}"></script>

<!-- Plugin Js -->
<script src="{% static 'blog/vendor/js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'blog/vendor/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'blog/vendor/js/jquery.cubeportfolio.min.js' %}"></script>

<!-- custom script -->
<script src="{% static 'blog/blog/js/mediaelement-and-player.min.js' %}"></script>
<script src="{% static 'blog/blog/js/wow.min.js' %}"></script>
<script src="{% static 'blog/blog/js/script.js' %}"></script>

</html>
