{% extends "users/base/base.html" %}
{% load static %}

{% block content %}

<!-- Preloader -->
<div class="preloader">
    <div class="center">
        <div class="spinner">
            <div class="blob top"></div>
            <div class="blob bottom"></div>
            <div class="blob left"></div>
            <div class="blob move-blob"></div>
        </div>
    </div>
</div>
<!-- Preloader End -->
<!--login start-->
<section class="p-lg-0 login-sec">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-lg-6 order-2 order-lg-1 position-relative d-flex align-items-center bg-1">
                <div class="login-content text-center text-lg-left">

                    <!--logo-->
                    <div class="float-middle-logo">
                        <a class="navbar-brand link" href="../index-food-delivery.html">
                            <img src="img/logo.png" class="" alt="logo">
                        </a>
                    </div>

                    <!--title-->
                    <div class="title d-inline-block mb-4">
                        <h6 class="mb-3 sub-heading">Welcome to <a href="{% url 'home_page' %}">kaush.me</a></h6>
                        <h3 class="mb-3 heading">Register now!</h3>
                        <p class="text">Register to create an account to start commenting on posts!</p>
                    </div>

                    <!--form-->
                    <form method="POST" name="registerForm" id="registerForm">
                        {% csrf_token %}
                       <div class="row">
                           <!-- <div class="col-12 col-lg-6">
                               <input class="form-control" type="text" name="username" placeholder="Full Name" required="">
                           </div>
                           <div class="col-12 col-lg-6">
                               <input class="form-control" type="text" name="userPhone" placeholder="Phone No" required="">
                           </div> -->

                           <div class="col-12">
                               <!-- <input class="form-control" type="text" name="userEmail" placeholder="Username *" required=""> -->
                               <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required  class="form-control" id="id_username" placeholder="Your Username" />
                           </div>
                           <div class="col-12">
                               <!-- <input class="form-control" type="text" name="userEmail" placeholder="Email Address *" required=""> -->
                               <input type="email" name="email" class="form-control" id="id_email" placeholder="Your Email" />
                           </div>
                           <div class="col-12">
                               <!-- <input class="form-control" type="text" name="userPass" placeholder="Password" required=""> -->
                               <input type="password" class="form-control" name="password1" autocomplete="new-password" required id="id_password1" placeholder="Your Password" />
                            </div>
                           <div class="col-12">
                               <!-- <input class="form-control" type="text" name="userPass" placeholder="Confirm Password" required=""> -->
                               <input type="password" class="form-control" name="password2" autocomplete="new-password" required id="id_password2" placeholder="Confirm Password" />
                           </div>
                       </div>
                        <div class="form-button">
                            <button id="submit" type="submit" class="btn btn-large rounded-pill main-btn">Register</button><a href="{% url 'landing_page' %}" class="text">Already registered? Login here</a>
                        </div>
                    </form>
                </div>
                <!--bottom nav start-->
                <div class="bottom-mini-nav">
                    <div class="row no-gutters">
                        <div class="col-12 col-lg-12 simple-navbar d-flex align-items-center justify-content-start">
                            <nav class="navbar">
                                <a class="nav-link link" href="restaurant-listing.html">Browse Food</a>
                                <a class="nav-link link" href="../index-food-delivery.html#app-sec">Download App</a>
                                <a class="nav-link link" href="../index-food-delivery.html#about-sec">About Us</a>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--bottom nav end-->
            </div>
            <div class="col-12 col-lg-6 p-0 order-1 order-lg-2 login-side-background" style="background-image: url('img/reg-half-block.jpg');">
                <!--Feature Image Half-->
            </div>
        </div>


    </div>
</section>
<!--adress end-->

{% endblock content %}
